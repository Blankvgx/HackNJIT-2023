<!DOCTYPE html>
    <html>
        <head>
        <meta charset="utf-8">
            <title>Patient Checklist</title>
            <style>
            *{
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box;
            } 
            .hero{
                width: 100%;
                height: 100vh;
                color: black;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container{
                width: 450px;
                padding: 25px 40px 25px 25px;
                background: skyblue;
                border: 10px solid black;
                border-radius: 15px;
            }
            .row{
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin: 30px 0;
                font-size: 30px;
            }
            label{
                position: relative;
                width: 50px;
                height: 50px;
            }
            input{
                width: 100%;
                height: 100%;
                position: absolute;
                opacity: 0;
            }
            label span{
                display: block;
                width: 100%;
                height: 100%;
                position: absolute;
                border: 3px solid black;
                border-radius: 6px;
                cursor: pointer;
            }
            label span::after{
                content: '';
                position: absolute;
                left: 24px;
                bottom: 10px;
                width: 20px;
                height: 40px;
                border: solid red;
                border-width: 0 6px 6px 0;
                transform: rotate(45deg);
                opacity: 0;
                transition: width 0.5s, height 0.5s, opacity 0.5s;
            }
            input:checked ~ span::after{
                width: 20px;
                height: 40px;
                opacity: 1;
            }
            .button {
                 display: inline-block;
                 padding: 15px 25px;
                 font-size: 24px;
                 cursor: pointer;
                 text-align: center;
                 text-decoration: none;
                 outline: none;
                 color: #fff;
                  background-color: #4CAF50;
                  border: none;
                 border-radius: 15px;
                 box-shadow: 0 9px #999;    
                }       

                .button:hover {background-color: #3e8e41}

                .button:active {
                 background-color: #3e8e41;
                 box-shadow: 0 5px #666;
                transform: translateY(4px);
                }

            </style>
        </head>
        <body>
            <div class="hero">
                <div class="container">
                    <h1><center>Safety Check List</center></h1>
                    <div class="row">
                        <p>Hygiene & Equipment</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Patient Identification</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Allergies & Special Needs</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Medication Verification</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Patient Comfort</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Documentation</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Debriefing</p>
                        <label>
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <button class="button" id="clearCheckboxes">
                    Clear Checkboxes
                    </button>
                    </div>
                </div>
            </div>
            <script>
                document.getElementById("clearCheckboxes").addEventListener("click", function () {
                    // Get all the checkboxes and uncheck them
                    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(function (checkbox) {
                        checkbox.checked = false;
                    });
                });
            </script>
        </body>
    </html>
